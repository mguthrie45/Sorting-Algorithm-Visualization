<!DOCTYPE html>
	<head>
		<title>Sort Visualization</title>
	</head>
	<link rel="stylesheet" href="fontawesome-free-5.15.3-web\css\all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src='fontawesome-free-5.15.3-web\js\all.min.js'></script>
	<body>
		<div id = "window">
			<div id = "button_cont">
				<div class = "sort_button" id = "refresh" onclick = "reset_data()">
					<!--<i style="font-size:24px" class="fa">&#xf021;</i>-->
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M9 12l-4.463 4.969-4.537-4.969h3c0-4.97 4.03-9 9-9 2.395 0 4.565.942 6.179 2.468l-2.004 2.231c-1.081-1.05-2.553-1.699-4.175-1.699-3.309 0-6 2.691-6 6h3zm10.463-4.969l-4.463 4.969h3c0 3.309-2.691 6-6 6-1.623 0-3.094-.65-4.175-1.699l-2.004 2.231c1.613 1.526 3.784 2.468 6.179 2.468 4.97 0 9-4.03 9-9h3l-4.537-4.969z"/></svg>
				</div>
				<div class = "sort_button" onclick = "exec_selec_sort()">Select</div>
				<div class = "sort_button" onclick = "exec_bubble_sort()">Bubble</div>
				<div class = "sort_button" onclick = "exec_insert_sort()">Insertion</div>
				<div class = "sort_button" onclick = "exec_quick_sort()">Quick</div>
				<div id = "size_container">
					<div id = "label">
						<span>Size</span>
					</div><input type="text" value="90" id = "input"><div id="incr_cont">
						<div class="incrementor" id="up" style="border-radius: 0 4px 0 0;" onclick="increment(5)">
							<i class='fas fa-angle-up' style='font-size:18px; position: relative;'></i>
						</div><div class="incrementor" id="down" style="border-radius: 0 0 4px 0;" onclick="decrement(5)">
							<i class='fas fa-angle-down' style='font-size:18px; position: relative;'></i>
						</div>
					</div>
				</div>
			</div>
			<canvas id="main" width="1288" height="600" style="border-bottom: 5px solid orange; background-color: white; display: block; margin-left: auto; margin-right: auto;"></canvas>
		</div>
	</body>
	<script src="sorts.js"></script>
</html>
